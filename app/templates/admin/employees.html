{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">Employee Directory</h4>
    <button class="btn btn-primary" type="button" onclick="alert('Add Employee functionality coming soon!')">+ Add Employee</button>
</div>

<div class="card">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Shift</th>
                        <th>Salary</th>
                        <th>Hired Date</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                    <tr>
                        <td class="ps-4 fw-bold">#{{ emp.emp_id }}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-secondary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-2" style="width:35px; height:35px;">
                                    {{ emp.name[:1] }}
                                </div>
                                <span class="fw-bold text-dark">{{ emp.name }}</span>
                            </div>
                        </td>
                        <td><span class="badge bg-info text-dark">{{ emp.role }}</span></td>
                        <td>{{ emp.shift_time }}</td>
                        <td class="fw-bold text-success">${{ emp.salary }}</td>
                        <td>{{ emp.hire_date }}</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-secondary" type="button" onclick="alert('Edit functionality coming soon!')"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" type="button" onclick="alert('Delete functionality coming soon!')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
